<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #myCanvas { 
        border: 1px solid black;
        background: red
      }
    </style>
    <script>
      var canvas;
      var context;
      var x = 0;
      var y = 0;
      var deltaX = 1.3;
      var deltaY = 1.7;
      var radius = 10;
      var paddelLinks = 300;
      var paddelRechts = 300; 

      function rechteck(x, y, breite, hoehe, farbe) {
        context.beginPath();
        context.rect(x, y, breite, hoehe);
        context.fillStyle = farbe;
        context.fill();
      }

      function kreis(x, y, radius, farbe) {
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = farbe;
        context.fill();
      }

      function zeichneUndWarte()
      {
        kreis(x, y, radius+1, 'white');
        x += deltaX;
        y += deltaY;
        if (x >= 800 || x <= 0) {
          deltaX *= -1;
        }
        if (y >= 600 || y <= 0) {
          deltaY *= -1;
        }
        kreis(x, y, radius, 'green');

        rechteck(0, paddelLinks-40, 10, 80, 'blue');
        rechteck(800-10, paddelRechts-40, 10, 80, 'yellow');

        document.onkeydown = function(e) {
          e = e || window.event;
          rechteck(0, paddelLinks-40, 10, 80, 'red');
          if(e.keyCode=='38') {
            paddelLinks -= 10;
          }
          else if(e.keyCode=='40') {
            paddelLinks += 10;
          }
          rechteck(0, paddelLinks-40, 10, 80, 'blue');
        }

        setTimeout(zeichneUndWarte, 10);
      }

      window.onload = function(){
        canvas = document.getElementById("myCanvas");
        context = canvas.getContext("2d");
        zeichneUndWarte();
      };
    </script>
  </head>
  <body onmousedown="return false;">
    <canvas id="myCanvas" width="800" height="600">
    </canvas>
  </body>
</html>
