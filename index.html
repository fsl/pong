<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #myCanvas { 
        border: 1px solid black;
        background: black
      }
    </style>
    <script>
      var canvas;
      var context;
      var x = 200;
      var y = 100;
      var ballGeschwindigkeit = 1;
      var deltaX = -1.3;
      var deltaY = 1.7;
      var radius = 10;
      var paddelLinks = 300;
      var paddelRechts = 300; 
      var paddelBewegung = 20; 
      var spielBreite = 800;
      var spielHoehe = 600;
      var paddelBreite = 10;
      var paddelHoehe = 80;
      var farbeHintergrund = 'black';
      var farbePaddel = 'white';
      var farbeBall = 'white';
      var farbePunkte = 'white';
      var punkteLinks = 0;
      var punkteRechts = 0;

      function rechteck(x, y, breite, hoehe, farbe) {
        context.beginPath();
        context.rect(x, y, breite, hoehe);
        context.fillStyle = farbe;
        context.fill();
      }

      function kreis(x, y, radius, farbe) {
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = farbe;
        context.fill();
      }

      function zeichnePaddel(x,y, farbe) {
        rechteck(x, y-paddelHoehe/2, paddelBreite, paddelHoehe, farbe);
      }

      function zeichneRechtesPaddel(farbe) {
        zeichnePaddel(spielBreite-paddelBreite, paddelRechts, farbe);
      }

      function zeichneLinkesPaddel(farbe) {
        zeichnePaddel(0, paddelLinks, farbe);
      }

      function starteSpielNeu() {
        x = spielBreite / 2;
        y = spielHoehe / 2;
        deltaY = Math.random() * ballGeschwindigkeit + 1;
        deltaX = Math.random() * ballGeschwindigkeit + 1;
        deltaX *= Math.random() < 0.5 ? 1 : -1;
        deltaY *= Math.random() < 0.5 ? 1 : -1;
      }

      function zeichneUndWarte() {
        context.fillStyle = farbePunkte;
        context.fillText(punkteLinks, 10, 40);
        context.fillText(punkteRechts, spielBreite - 50, 40);
        kreis(x, y, radius + 1, farbeHintergrund);
        x += deltaX;
        y += deltaY;
        if (x >= spielBreite - radius) {
          rechteck(0, 0, 70, 50, farbeHintergrund);
          punkteLinks += 1;
          starteSpielNeu();
        }

        if (x <= radius) {
          rechteck(spielBreite - 70, 0, 70, 50, farbeHintergrund);
          punkteRechts += 1;
          starteSpielNeu();
        }

        // Oben und unten abprallen
        if (y >= spielHoehe - radius || y <= radius) {
          deltaY *= -1;
        }

        // Am Paddel abprallen
        if (x <= paddelBreite + radius) {
          if (y >= paddelLinks - paddelHoehe/2 && y <= paddelLinks + paddelHoehe/2) {
            deltaX *= -1;
            deltaY -= (paddelLinks-y) * 0.05;
          }
        }

        if (x >= spielBreite - paddelBreite - radius) {
          if (y >= paddelRechts - paddelHoehe/2 && y <= paddelRechts + paddelHoehe/2) {
            deltaX *= -1;
          }
        }

        kreis(x, y, radius, farbeBall);

        zeichneRechtesPaddel(farbePaddel);
        zeichneLinkesPaddel(farbePaddel);

        document.onkeydown = function(e) {
          e = e || window.event;
          zeichneRechtesPaddel(farbeHintergrund);
          if(e.keyCode == '38') {
            paddelRechts -= paddelBewegung;
          }
          else if(e.keyCode == '40') {
            paddelRechts += paddelBewegung;
          }
          zeichneRechtesPaddel(farbePaddel);
          zeichneLinkesPaddel(farbeHintergrund);
          if(e.keyCode == '87') {
            paddelLinks -= paddelBewegung;
          }
          else if(e.keyCode == '83') {
            paddelLinks += paddelBewegung;
          }
          zeichneLinkesPaddel(farbePaddel);
        }

        setTimeout(zeichneUndWarte, 10);
      }

      window.onload = function(){
        canvas = document.getElementById("myCanvas");
        context = canvas.getContext("2d");
        context.font = "normal 40px Courier New";
        zeichneUndWarte();
      };
    </script>
  </head>
  <body onmousedown="return false;">
    <canvas id="myCanvas" width="800" height="600">
    </canvas>
  </body>
</html>
