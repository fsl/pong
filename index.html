<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #myCanvas { 
        border: 1px solid black;
        background: black
      }
    </style>
    <script>
      var canvas;
      var context;
      var x = 0;
      var y = 0;
      var deltaX = 1.3;
      var deltaY = 1.7;
      var radius = 10;
      var paddelLinks = 300;
      var paddelRechts = 300; 
      var spielBreite = 800;
      var spielHoehe = 600;
      var paddelBreite = 10;
      var paddleHoehe = 80;
      var farbeHintergrund = 'black';
      var farbePaddel = 'white';
      var farbeBall = 'white';

      function rechteck(x, y, breite, hoehe, farbe) {
        context.beginPath();
        context.rect(x, y, breite, hoehe);
        context.fillStyle = farbe;
        context.fill();
      }

      function kreis(x, y, radius, farbe) {
        context.beginPath();
        context.arc(x, y, radius, 0, 2 * Math.PI, false);
        context.fillStyle = farbe;
        context.fill();
      }

      function zeichnePaddel(x,y, farbe) {
        rechteck(x, y-paddleHoehe/2, paddelBreite, paddleHoehe, farbe);
      }

      function zeichneRechtesPaddel(farbe) {
        zeichnePaddel(spielBreite-paddelBreite, paddelRechts, farbe);
      }

      function zeichneLinkesPaddel(farbe) {
        zeichnePaddel(0, paddelLinks, farbe);
      }

      function zeichneUndWarte() {
        kreis(x, y, radius+1, farbeHintergrund);
        x += deltaX;
        y += deltaY;
        if (x >= spielBreite || x <= 0) {
          deltaX *= -1;
        }
        if (y >= spielHoehe || y <= 0) {
          deltaY *= -1;
        }

        kreis(x, y, radius, farbeBall);

        zeichneRechtesPaddel(farbePaddel);
        zeichneLinkesPaddel(farbePaddel);

        document.onkeydown = function(e) {
          e = e || window.event;
          zeichneLinkesPaddel(farbeHintergrund);
          if(e.keyCode=='38') {
            paddelLinks -= 10;
          }
          else if(e.keyCode=='40') {
            paddelLinks += 10;
          }
          zeichneLinkesPaddel(farbePaddel);
        }

        setTimeout(zeichneUndWarte, 10);
      }

      window.onload = function(){
        canvas = document.getElementById("myCanvas");
        context = canvas.getContext("2d");
        zeichneUndWarte();
      };
    </script>
  </head>
  <body onmousedown="return false;">
    <canvas id="myCanvas" width="800" height="600">
    </canvas>
  </body>
</html>
